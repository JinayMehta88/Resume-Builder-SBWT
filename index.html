<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Resume Creator</title>
<style>
* {
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
  margin: 0;
  padding: 0;
  background: #f9fafc;
  color: #222;
}

/* ---------- FORM PAGE ---------- */
.form-page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
  transition: all 0.5s ease;
}

.form-container {
  background: #ffffff;
  border-radius: 14px;
  padding: 40px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
}

.form-container h1 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 700;
  color: #333;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
  color: #444;
}

input,
textarea {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 15px;
  background: #fdfdfd;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}

input:focus,
textarea:focus {
  border: 1px solid #aaea66;
  box-shadow: 0 0 6px rgba(102, 126, 234, 0.4);
  background: #fff;
}

button {
  padding: 12px;
  margin-top: 25px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(45deg, #b1ea66, #764ba2);
  color: white;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
}

/* ---------- RESUME PAGE ---------- */
.resume-page {
  display: none;
  min-height: 100vh;
  background: #f1f4f9;
  justify-content: center;
  padding: 40px;
}

.resume-container {
  width: 950px;
  max-width: 95%;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 8px 28px rgba(0, 0, 0, 0.15);
  display: grid;
  grid-template-columns: 1fr 2fr;
  overflow: hidden;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Sidebar */
.resume-sidebar {
  background: linear-gradient(180deg, #eadf66, #764ba2);
  color: white;
  padding: 30px 20px;
  text-align: center;
}

.resume-sidebar img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 20px;
  border: 3px solid rgba(255, 255, 255, 0.6);
}

.resume-sidebar h2 {
  border-bottom: 2px solid rgba(255, 255, 255, 0.4);
  padding-bottom: 5px;
  margin-bottom: 15px;
  font-size: 1.1em;
}

.resume-sidebar p {
  margin: 6px 0;
  line-height: 1.6;
  font-size: 14px;
}

.resume-sidebar ul {
  padding-left: 18px;
  margin: 0;
  text-align: left;
}

.resume-sidebar ul li {
  margin: 5px 0;
  font-size: 14px;
}

/* Main */
.resume-main {
  padding: 40px;
}

.resume-header {
  border-bottom: 3px solid #eaa466;
  margin-bottom: 25px;
  padding-bottom: 10px;
}

.resume-header h1 {
  margin: 0;
  color: #222;
  font-size: 2.2em;
  font-weight: 700;
}

.resume-header p {
  margin: 5px 0;
  color: #555;
}

.resume-section {
  margin-bottom: 25px;
}

.resume-section h2 {
  color: #eadb66;
  font-size: 1.2em;
  border-left: 4px solid #764ba2;
  padding-left: 10px;
  margin-bottom: 10px;
  
}

.resume-section p {
  color: #444;
  line-height: 1.6;
}

/* Buttons */
.buttons {
  text-align: center;
  margin-top: 30px;
}

.buttons button {
  width: auto;
  margin: 10px;
  background: linear-gradient(45deg, #eae166, #764ba2);
  color: white;
  font-size: 15px;
  padding: 10px 20px;
  border-radius: 8px;
}

.buttons button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
}
</style>
</head>
<body>
<div class="form-page" id="formPage">
<div class="form-container">
<h1> Resume Builder Page</h1>
<form id="resumeForm">
<label>Full Name:</label>
<input type="text" id="name" placeholder="Enter your full name"

required />

<label>Email:</label>
<input type="email" id="email" placeholder="example@gmail.com"

required />

<label>Phone:</label>
<input type="text" id="phone" placeholder="+91 9876543210"

required />

<label>Education:</label>
<textarea id="education" placeholder="Your education details"

required></textarea>

<label>Skills (comma separated):</label>
<textarea id="skills" placeholder="e.g. HTML, CSS, JavaScript"

required></textarea>

<label>Experience:</label>

<textarea id="experience" placeholder="Your work experience or

projects" required></textarea>

<button type="submit">Generate Resume ‚Üí</button>
</form>
</div>
</div>
<div class="resume-page" id="resumePage">
<div class="resume-container">
<div class="resume-sidebar">
<h2>Contact</h2>
<p id="rEmail"></p>
<p id="rPhone"></p>
<h2>Skills</h2>
<ul id="rSkills"></ul>
</div>
<div class="resume-main">
<div class="resume-header">
<h1 id="rName"></h1>
</div>
<div class="resume-section">
<h2>üéì Education</h2>
<p id="rEducation"></p>
</div>
<div class="resume-section">
<h2> Experience</h2>
<p id="rExperience"></p>
</div>
<div class="buttons">
<button onclick="window.print()">Ô∏è Save as PDF</button>
<button id="editBtn"> Edit Info</button>
</div>
</div>
</div>
</div>
<script>
const formPage = document.getElementById("formPage");
const resumePage = document.getElementById("resumePage");
const form = document.getElementById("resumeForm");

window.addEventListener("load", () => {
const saved = JSON.parse(localStorage.getItem("resumeData"));
if (saved) showResume(saved);
});
form.addEventListener("submit", (e) => {
e.preventDefault();
const data = {
name: document.getElementById("name").value,
email: document.getElementById("email").value,
phone: document.getElementById("phone").value,
education: document.getElementById("education").value,
skills: document.getElementById("skills").value,
experience: document.getElementById("experience").value,
};
localStorage.setItem("resumeData", JSON.stringify(data));
showResume(data);
});
function showResume(d) {
document.getElementById("rName").textContent = d.name;
document.getElementById("rEmail").textContent = d.email;
document.getElementById("rPhone").textContent = d.phone;
document.getElementById("rEducation").textContent = d.education;
document.getElementById("rExperience").textContent = d.experience;
document.getElementById("rSkills").innerHTML = d.skills
.split(",")
.map(s => `<li>${s.trim()}</li>`)
.join("");
formPage.style.display = "none";
resumePage.style.display = "flex";
}
document.getElementById("editBtn").addEventListener("click", () => {
resumePage.style.display = "none";
formPage.style.display = "flex";
});
</script>
</body>

</html>
